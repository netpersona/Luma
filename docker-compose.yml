services:
  luma:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luma
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-in-production}
    volumes:
      # Mount /data for all Luma data: database, books, audiobooks, covers, uploads
      - ${DATA_PATH:-./data}:/data
    ports:
      - "${APP_PORT:-5000}:5000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
